<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compression Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Compression Result</h1>
    
    <h2>Original Image</h2>
    <img src="data:image/jpeg;base64,{{ original_img_data|b64encode }}" alt="Original Image">
    
    <h2>Compressed Image</h2>
    <img src="data:image/jpeg;base64,{{ compressed_img_data|b64encode }}" alt="Compressed Image">
    
    <a href="{{ url_for('download', filename=download_filename, img_data=compressed_img_data|b64encode) }}" download>Download Compressed Image</a>
    
    <br><br>
    <a href="{{ url_for('index') }}">Back to Upload Page</a>
</body>
</html>
